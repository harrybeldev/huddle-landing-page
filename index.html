<!DOCTYPE html>
<html>
  <head>
    <title>Huddle Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="bg">
      <img src="background/bg-desktop.svg">
    </div>
    
    <h1 class="header">
      <img class="chat" src="icon/comment-dots-regular.svg">
      Huddle
    </h1>
    <div class="info">
    
      <div class="illustration">
        <img class="illustration-mockups" src="background/illustration-mockups.svg">
      </div>
  
      <div class="description">
        <p class="text-title">
          Build The Community Your Fans Will Love
        </p>
        <p class="text-info">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="register-button">
          Register
        </button>
      </div>
      <div class="icon-row">
        <button class="icon-button">
          <img class="icon" src="icon/facebook-f.svg">
        </button>
        <button class="icon-button">
          <img class="icon" src="icon/twitter.svg">
        </button>
        <button class="icon-button">
          <img class="icon" src="icon/instagram.svg">
        </button>
        
        
        
     
    </div>
    
    
  </body>
</html>
